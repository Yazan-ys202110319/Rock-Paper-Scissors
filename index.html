<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>

        <link rel="stylesheet" href="rock-paper-scissors.css">

    </head>
    <body>

        <p class="title">Rock &nbsp; Paper &nbsp; Scissors</p>

        <button onclick="
           playGame('paper')
        " class="move-button"><img src="Images/paper-emoji.png" class="move-icon"></button>

        <button onclick="
            playGame('rock')
        " class="move-button"><img src="Images/rock-emoji.png" class="move-icon"></button>

        <button onclick="
            playGame('scissors');
        " class="move-button"><img src="Images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result">
            You
            <img src="Images/rock-emoji.png" class="move-icon-result">
            <img src="Images/paper-emoji.png" class="move-icon-result">
            Computer
        </p>

        <p class="js-moves"></p>

        <p class="js-score score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.draws = 0; 
            localStorage.removeItem('score');
            updateScoreElement();
        " class="reset-score-button">Reset Score</button>

        <script src="rock-paper-scissors.js"></script>

    </body>
</html>
